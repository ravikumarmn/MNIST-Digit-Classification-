<!doctype html>
<html>
  <head>
    <title>Digit Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      </style>

  </head>
  <body>

    <h1 class='text-center'>Hand Written Digit Recognizer</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
      <input class = 'form-control' type="file" name="file">
      <div class="center">
        <input class='btn btn-primary mt-3' type="submit" value="Predict" name = predict>
      </div>
      
      
    </form>
    {% if prediction %} 
      <h1 class='text-center'> Predicted Image is a {{prediction}}</h1>
    {% endif %}
    {% if filename %}
	<div class='center'>
		<img src="{{ user_image }}" alt="User Image" class='center' >
	</div>
    {% endif %}
  </body>
</html>
